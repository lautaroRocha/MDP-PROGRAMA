<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>aJSenda</title>
</head>
<body>
    <header>
        <h1>Agenda</h1>
        <span>Mi agenda de contactos web</span>
    </header>
    <main>
        <form>
            <h2>Añadir Contacto</h2>
            <label for="name">
                <input type="text" placeholder="Nombre de contacto..." id="name">
            </label>
            <label for="tel">
                <input type="number" id="tel" placeholder="Telefono del contacto">
            </label>
            <label for="mail">
                <input type="email" id="mail" placeholder="Email del contacto">
            </label>
            <button type="submit" id="add-btn">
                Añadir
            </button>
        </form>
        <div class="agenda" id="agenda">
            <h2>Contactos</h2>
        </div>
    </main>
    <footer>
        <span>Esta agenda fue hecha con ❤️ por /tuNombreAquí/ </span>
    </footer>
    <div class="pop-up-edit closed">
        <form action="">
            <label for="new-name">Nuevo nombre:
                <input type="text" id="new-name" name="new-name">
            </label>
            <label for="new-tel">Nuevo teléfono:
                <input type="text" id="new-tel" name="new-tel">
            </label>
            <label for="new-email">Nuevo email:
                <input type="text" id="new-email" name="new-email">
            </label>
            <button id="confirm-edit">GUARDAR</button>
        </form>
    </div>

    <script src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
